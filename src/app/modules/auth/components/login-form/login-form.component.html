<article class="w-full max-w-xs form-center">
  <form [formGroup]="loginForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-6 form-group">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input class="form-control" formControlName="email" id="email" type="email" placeholder="Email" />
      <err-msg class="error-message" [control]="loginForm.controls['email']" [withPatternControlName]="'email'">
      </err-msg>
    </div>
    <div class="mb-6 form-group">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input class="form-control" formControlName="password" id="password" type="password" placeholder="*********">
      <err-msg class="error-message" [control]="loginForm.controls['password']" [withPatternControlName]="'firstname'">
      </err-msg>
    </div>
    <div class="flex items-center justify-between">
      <button (click)="logIn()" [disabled]="loginForm.invalid || (loading$ | async)"
        [ngClass]="{'opacity-50 cursor-not-allowed': loginForm.invalid}"
        class="bg-teal-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button">
        Log In
      </button>
      <a [routerLink]="['/auth', 'registration']"
        class="inline-block align-baseline underline hover:underline-offset-4 text-sm text-teal-500 hover:text-teal-700">
        Create new user
      </a>
    </div>
  </form>
</article>
