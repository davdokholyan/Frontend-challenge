<div class="w-full max-w-xs form-center">
  <form [formGroup]="registrationForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4 form-group">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="firstname">
        Firstname
      </label>
      <input class="form-control" formControlName="firstname" id="firstname" type="text" placeholder="Firstname">
      <err-msg class="error-message" [control]="registrationForm.controls['firstname']"
        [withPatternControlName]="'firstname'">
      </err-msg>
    </div>
    <div class="mb-6 form-group">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="lastname">
        Lastname
      </label>
      <input class="form-control" formControlName="lastname" id="lastname" type="text" placeholder="Lastname">
      <err-msg class="error-message" [control]="registrationForm.controls['lastname']"
        [withPatternControlName]="'lastname'">
      </err-msg>
    </div>
    <div class="mb-6 form-group" *ngIf="registrationForm.get('email'); let emailControl">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input class="form-control" formControlName="email" id="email" type="email" placeholder="Email" />
      <err-msg class="error-message" [control]="emailControl" [withPatternControlName]="'email'">
      </err-msg>
    </div>
    <div class="mb-6 form-group">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input class="form-control" formControlName="password" id="password" type="password" placeholder="*********">
      <err-msg class="error-message" [control]="registrationForm.controls['password']"
        [withPatternControlName]="'password'">
      </err-msg>
    </div>
    <div class="flex items-center justify-between">
      <button (click)="signUp()" [disabled]="registrationForm.invalid || (loading$ | async)"
        [ngClass]="{'opacity-50 cursor-not-allowed': registrationForm.invalid}"
        class="bg-teal-600  text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button">
        Sign Up
      </button>
      <a [routerLink]="['/auth', 'login']"
        class="inline-block align-baseline underline text-sm text-teal-500 hover:text-teal-700">
        Sign In
      </a>
    </div>
  </form>
</div>
