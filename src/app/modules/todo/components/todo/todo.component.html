<article class="container" *ngIf="{todoList: todoList$ | async} as data">
  <section class="flex justify-end mb-3">
    <button
      class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      (click)="addTodo()">Add Todo</button>
  </section>
  <section>
    <app-todo-list [todoList]="data.todoList" [sortBy]="sortBy" (editTodo)="addTodo($event)" (removeTodo)="removeTodo($event)"
      (completeTodo)="completeTodo($event)" (sortingBy)="sortingBy($event)"></app-todo-list>
  </section>
</article>
